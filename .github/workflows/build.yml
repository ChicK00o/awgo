name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run:
    name: Run unit tests
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        go get -v -d github.com/mfridman/tparse

    - name: Lint Go source code
      run: |
        go install golang.org/x/lint/golint
        golint -set_exit_status ./...

    - name: Run unit tests
      run: zsh run-tests.sh -ic ./...

    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        file: coverage.out

    - name: Codacy
      run: |
        go install github.com/schrej/godacov
        godacov -r coverage.out -t ${{ secrets.CODACY_TOKEN }} -c ${{ github.sha }}

    # - name: Coveralls
    #   uses: shogo82148/actions-goveralls@v1.2.4
    #   with:
    #     github-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
    #     path-to-profile: coverage.out
    #     parallel: false

    - name: Coveralls
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        go install github.com/mattn/goveralls
        goveralls -coverprofile coverage.out -reponame deanishe/awgo
